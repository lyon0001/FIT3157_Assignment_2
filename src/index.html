<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Canvas Drawing App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
	
  <div id="app">
  
    <div id="tools" class="toolbar">
      <img src="images/small.png" data-mode="draw" data-size="5" class="active" />
      <img src="images/medium.png" data-mode="draw" data-size="10" />
      <img src="images/large.png" data-mode="draw" data-size="20" />
      <img src="images/eraser.png" data-mode="erase" data-size="10" />
      <img src="images/undo.png" data-action="undo" class="disabled" />
      <img src="images/delete.png" data-action="delete" />
    </div>
    
    <canvas id="canvas" width="700" height="500"></canvas>
    
    <div id="colors" class="toolbar">
      <img src="images/black.png" data-color="#000000" class="active" />
      <img src="images/red.png" data-color="#cc0000" />
      <img src="images/yellow.png" data-color="#ffcc00" />
      <img src="images/green.png" data-color="#00cc00" />
      <img src="images/cyan.png" data-color="#00cccc" />
      <img src="images/blue.png" data-color="#0000cc" />
      <img src="images/magenta.png" data-color="#cc00cc" />
    </div>
  
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
